        user: router_status
        password: router-status-password
    nats:
      user: nats
      password: nats-password
      address: 192.168.56.3
      port: 4222

- name: uaadb
  template: postgres
  instances: 1
  resource_pool: common
  persistent_disk: 512
  networks:
  - name: default
    static_ips:
    - 192.168.56.9
  properties:
    db: uaadb
