---
name: cf
director_uuid: 0ec0a2c4-16fd-45e3-a26b-67a79dd368fb

releases:
- name: cf
  version: latest

networks:
- name: default
  subnets:
  - range: 192.168.56.0/24
    gateway: 192.168.56.1
    dns:
    - 192.168.56.1
    static:
    - 192.168.56.3
    - 192.168.56.4
    - 192.168.56.5
    - 192.168.56.6
    - 192.168.56.7
    - 192.168.56.8
    - 192.168.56.9
    - 192.168.56.10
    - 192.168.56.11
    reserved:
    - 192.168.56.2 # microbosh
    - 192.168.56.50-192.168.56.254
    cloud_properties:
      name: vboxnet0

resource_pools:
- name: common
  stemcell:
    name: bosh-stemcell
    version: 750
  network: default
  size: 7
  cloud_properties:
    ram: 1024
    disk: 512
    cpu: 1

# Both uaa and saml_login jobs needed more ephemeral disk space
# (Failed to unpack blob: ["/var/vcap/bosh/lib/ruby/gems/1.9.1/gems/bosh_agent-1.5.0.pre.750/lib/bosh_agent/util.rb:50:in...])
- name: larger
  stemcell:
    name: bosh-stemcell
    version: 750
  network: default
  size: 2
  cloud_properties:
    ram: 1024
    disk: 2048
    cpu: 1

# dea job needed more ephemeral disk space
- name: dea
  stemcell:
    name: bosh-stemcell
    version: 750
  network: default
  size: 1
  cloud_properties:
    ram: 1024
    disk: 4096
    cpu: 1

compilation:
  workers: 1
  network: default
  reuse_compilation_vms: true
  cloud_properties:
    ram: 1024
    disk: 4096
    cpu: 2

update:
  canaries: 1
  canary_watch_time: 60000
  update_watch_time: 60000
  max_in_flight: 1
  max_errors: 2

jobs:
- name: nats
  template: nats
  instances: 1
  resource_pool: common
  persistent_disk: 0
  networks:
  - name: default
    static_ips:
    - 192.168.56.3
  properties:
    networks:
      apps: default
    nats:
      user: nats
      password: nats-password
      address: 192.168.56.3
      port: 4222

- name: health_manager
  template: health_manager_next
  instances: 1
  resource_pool: common
  persistent_disk: 0
  networks:
  - name: default
    static_ips:
    - 192.168.56.4
  properties:
    cc:
      srv_api_uri: http://api.192.168.56.8.xip.io
    networks:
      apps: default
    nats:
      user: nats
      password: nats-password
      address: 192.168.56.3
      port: 4222
    health_manager:
      intervals:
        giveup_crash_number: 4

- name: nfs_server
  template: debian_nfs_server
  instances: 1
  resource_pool: common
  persistent_disk: 512
  networks:
  - name: default
    static_ips:
    - 192.168.56.5
  properties:
    nfs_server:
      address: 192.168.56.5
      network: 192.168.56.0/24

- name: ccdb
  template: postgres
  instances: 1
  resource_pool: common
  persistent_disk: 512
  networks:
  - name: default
    static_ips:
    - 192.168.56.6
  properties:
    db: ccdb
    ccdb:
      address: 192.168.56.6
      port: 2544
      db_scheme: postgres
      roles:
      - tag: admin
        name: admin
        password: ccdb-password
      databases:
      - tag: cc
        name: ccdb
        citext: true

- name: cloud_controller
  template: cloud_controller_ng
  instances: 1
  resource_pool: common
  persistent_disk: 0
  networks:
  - name: default
    static_ips:
    - 192.168.56.7
  properties:
    domain: 192.168.56.8.xip.io
    system_domain: 192.168.56.8.xip.io
    system_domain_organization: system
    app_domains:
    - 192.168.56.8.xip.io
